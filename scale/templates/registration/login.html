{% extends 'base.html' %}

{% block content %}
    <div class="mycard">
        <h1>Kirjaudu sisään</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                  <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
            {% endfor %}
            <button class="btn btn-success mx-3" type="submit">Kirjaudu</button>
            <a class="btn btn-danger" href="{% url 'index' %}">Takaisin</a>
          </form>
          <br>
    </div>
{% endblock %}
